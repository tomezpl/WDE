<!DOCTYPE html>
<html>
    <style>
        body {
            font-family: sans-serif;
            background-image: url('http://i.imgur.com/Olx9yUJ.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        #taskbar {
            background-color: #2d81ff;
            position: absolute;
            left: 8%;
            width: 92%;
            bottom: 0;
            height: 40px;
            font-size: 1.375vw;
        }
        
        #taskbar .task {
            position: relative;
            top: 25%;
            height: 75%;
            left: 4px;
            padding: 5px 5px;
            border-radius: 10px;
            background-color: cornflowerblue;
            color: white;
            text-shadow: 1px 1px 2px black;
            font-size: 2.5vh;
        }
        
        #menuBtn {
            background-color: #33cc33;
            position: absolute;
            left: 0;
            width: 8%;
            bottom: 0;
            height: 40px;
            font-size: 2vw;
            text-align: center;
            color: white;
            text-shadow: 2px 1px 1px black;
            font-weight: bold;
            font-style: italic;
        }
        
        #menuBtn:hover {
            background-color: #5cd65c;
        }
        
        #menuBtn:active {
            background-color: #33cc33;
        }
        
        #taskbar #clock {
            position: fixed;
            right: 0;
            margin: 0px 0px;
        }
        
        #menu {
            position: absolute;
            left: 0;
            min-height: 120px;
            width: 8%;
            bottom: 40px;
            background-color: #5cd65c;
            visibility: hidden;
        }
        
        #menu table tr {
            height: 40px;
        }
        
        #menu table tr td button {
            position: relative;
            width: 100%;
            bottom: 0;
            font-size: 1.375vw;
        }
    </style>
    
    <body style="height: 100%; width: 100%">
        <div style="height: 100%; width: 100%; overflow: hidden">
            <a href="#">
                <div id="menuBtn" onclick="toggleMenu()">
                    Menu
                </div>
            </a>
            
            <div id="menu">
                <table>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td>
                            <a href="http://127.0.0.1:1337/shutdown">Shutdown</a>
                        </td>
                    </tr>
                </table>
            </div>
                
            </div>
            <div id="taskbar">
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <a class="task" href="http://127.0.0.1:1337/test.txt">Test</a>
                <iframe id="clock" src="http://free.timeanddate.com/clock/i58jrgzn/n1323/tluk/tct/pct/tt0/tw0/tm3/ts1" frameborder="0" width="140" height="30" allowTransparency="true"></iframe>
            </div>
        </div>
    </body>
    
    <script>
        function toggleMenu()
        {
            var menu = document.getElementById("menu");
            if(menu.style.visibility == "hidden")
                menu.style.visibility = "visible";
            else
                menu.style.visibility = "hidden";
        }
        
        function AJAXListener()
        {
            document.getElementById("menuBtn").innerText = this.responseText;
        }
        
        function testAJAX()
        {
            var xhr = new XMLHttpRequest();
            xhr.load = AJAXListener;
            xhr.addEventListener("load", AJAXListener);
            xhr.open("GET", "/test.txt");
            xhr.send();
        }
        
        function shutdown()
        {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/shutdown");
			xhr.send();
		}
        
        window.onload = function(){
            document.body.style.backgroundSize = window.innerWidth.toString() + "px " + window.innerHeight.toString() + "px";
            //testAJAX();
        };
    </script>
</html>
